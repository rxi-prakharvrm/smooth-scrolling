<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same page Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn-container">
        <a href="#section-1" class="btn" id="section-1-btn">Section-1</a>
        <a href="#section-2" class="btn" id="section-2-btn">Section-2</a>
        <a href="#section-3" class="btn" id="section-3-btn">Section-3</a>
        <a href="#section-4" class="btn" id="section-4-btn">Section-4</a>
        <a href="#section-5" class="btn" id="section-5-btn">Section-5</a>
        <a href="#section-6" class="btn" id="section-6-btn">Section-6</a>
    </div>
    <div>
        <div class="section" id="section-1">Section-1</div>
        <div class="section" id="section-2">Section-2</div>
        <div class="section" id="section-3">Section-3</div>
        <div class="section" id="section-4">Section-4</div>
        <div class="section" id="section-5">Section-5</div>
        <div class="section" id="section-6">Section-6</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function() {
            $(".btn").on("click", function() {
                $("html, body").animate({
                    scrollTop: $($.attr(this, 'href')).offset().top
                }, 500);
            })
        })
    </script>
</body>
</html>
